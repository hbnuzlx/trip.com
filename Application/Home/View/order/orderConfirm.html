<extend name="Public:public" />
<block name="main-content">

    <div class="warp tour-body clearfix">
        <div class="crumbs">
            您所在位置：<a href="__MODULE__/index/index" target="_blank">网站首页</a>&gt;提交订单 &gt; <span>【订单确认】</span>
        </div>
            <script>
                $("title").html("【订单确认】- 张家口旅游网");
            </script>
        <div class="tour-model" style="margin-left: 70px;">
            <h2 style="">订单确认</h2>
            <table style="border:1px solid #ccc;margin-top:30px;border-radius: 3px;margin-left: 0px">
                <tr style="background: #FC893D;color:#FFF;height:50px;border-radius: 3px;font-family: microsoft yahei;">
                    <th width="150px">订单号</th>
                    <th width="150px">订单类型</th>
                    <th width="150px">数  量</th>
                    <th width="250px">订单时间</th>
                    <th width="150px">订单总价</th>
                    <th width="200px">操  作</th>
                </tr>
                <tr height="50px;color:#ccc">
                    <td style="text-align: center">{$orderInfo.order_id}</td>
                    <td style="text-align: center">
                <if condition="orderDetailInfo.goods_type eq 1">旅游订单                    
                    <else />酒店订单
                </if>
                    </td>
                    <td style="text-align: center">{$orderDetailInfo.goods_num}</td>
                    <td style="text-align: center">{$orderInfo.order_createtime}</td>
                    <td style="text-align: center">￥{$orderDetailInfo.goods_price}</td>
                    <td style="text-align: center">
                        <a href="__CONTROLLER__/orderCancel/id/{$orderInfo.order_id}.html"><span style="padding:6px 10px;background:#FC893D;border-radius: 5px;font-size: 13px;color:#FFF">取消订单</span></a>&nbsp;&nbsp;
                        <a href="#"><span style="padding:6px 10px;background:#FC893D;border-radius: 5px;font-size: 13px;color:#FFF">订单详情</span></a>
                    </td>
                </tr>
            </table>
            <form action="__CONTROLLER__/orderFixed">
                <input type="hidden" name="order_id" value="{$orderInfo.order_id}" />
                <input type="submit" style="float: right;cursor: pointer;border-radius: 5px;margin:30px 65px 0 0;background: #FC893D;border: 0px;color:#FFF;padding: 10px 20px " value="确认订单" />                
                
            </form>
                </div>
            </div>
        </div>
    </div>

</block>
