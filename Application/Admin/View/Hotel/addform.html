<extend name="Public:layout" />
<block name="main-content">

    <!-- BEGIN PAGE CONTAINER-->

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN STYLE CUSTOMIZER -->

                <div class="color-panel hidden-phone">

                    <div class="color-mode-icons icon-color"></div>

                    <div class="color-mode-icons icon-color-close"></div>

                    <div class="color-mode">

                        <p>THEME COLOR</p>

                        <ul class="inline">

                            <li class="color-black current color-default" data-style="default"></li>

                            <li class="color-blue" data-style="blue"></li>

                            <li class="color-brown" data-style="brown"></li>

                            <li class="color-purple" data-style="purple"></li>

                            <li class="color-grey" data-style="grey"></li>

                            <li class="color-white color-light" data-style="light"></li>

                        </ul>

                        <label>

                            <span>Layout</span>

                            <select class="layout-option m-wrap small">

                                <option value="fluid" selected>Fluid</option>

                                <option value="boxed">Boxed</option>

                            </select>

                        </label>

                        <label>

                            <span>Header</span>

                            <select class="header-option m-wrap small">

                                <option value="fixed" selected>Fixed</option>

                                <option value="default">Default</option>

                            </select>

                        </label>

                        <label>

                            <span>Sidebar</span>

                            <select class="sidebar-option m-wrap small">

                                <option value="fixed">Fixed</option>

                                <option value="default" selected>Default</option>

                            </select>

                        </label>

                        <label>

                            <span>Footer</span>

                            <select class="footer-option m-wrap small">

                                <option value="fixed">Fixed</option>

                                <option value="default" selected>Default</option>

                            </select>

                        </label>

                    </div>

                </div>

                <!-- END BEGIN STYLE CUSTOMIZER -->

                <h3 class="page-title">

                    酒店管理

                    <small>添加酒店信息</small>

                </h3>

                <ul class="breadcrumb">

                    <li>

                        <i class="icon-bookmark-empty"></i>

                        <a href="index.html">酒店管理</a>

                        <span class="icon-angle-right"></span>

                    </li>

                    <li>

                        <a href="#">添加酒店</a>

                    </li>
                </ul>

            </div>

        </div>

        <!-- END PAGE HEADER-->

        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE FORM PORTLET-->

                <div class="portlet box blue tabbable">

                    <div class="portlet-title">

                        <div class="caption">

                            <i class="icon-reorder"></i>

                            <span class="hidden-480">酒店信息</span>

                        </div>

                    </div>

                    <div class="portlet-body form">

                        <div class="tabbable portlet-tabs">
                                <br/><br/><br/><br/>

                            <div class="tab-content">

                                <div class="tab-pane active" id="portlet_tab1">

                                    <!-- BEGIN FORM-->

                                    <form action="hotelAdd" method="post" enctype="multipart/form-data" class="form-horizontal">

                                        <!--酒店名称-->
                                        <div class="control-group">

                                            <label class="control-label">酒店名称：</label>

                                            <div class="controls">

                                                <input type="text" name="hotel_name" placeholder="酒店名称" class="m-wrap large" />

                                            </div>

                                        </div>

                                        <!--酒店最低价-->
                                        <div class="control-group">

                                            <label class="control-label">底价：</label>

                                            <div class="controls">

                                                <input type="text" name="hotel_price" placeholder="底价" class="m-wrap large" />

                                            </div>

                                        </div>

                                        <!--图片上传-->
                                        <div class="control-group">

                                            <label class="control-label">图片上传：</label>

                                            <div class="controls">

                                                <input class="m-wrap large" name="pic" type="file" />

                                            </div>

                                        </div>

                                        <!--酒店归属地-->
                                        <div class="control-group">

                                            <label class="control-label">归属地：</label>

                                            <div class="controls">

                                                <select name="attr_id">

                                                    <foreach name="attr" item="attraction">

                                                        <option value="{$attraction.attr_id}">{$attraction.attr_name}</option>

                                                    </foreach>

                                                </select>
                                                <!--<input type="text" name="attr_belong" placeholder="归属地" class="m-wrap large"/>-->
                                            </div>

                                        </div>

                                        <!--酒店点击量-->
                                        <div class="control-group">

                                            <label class="control-label">点击量：</label>

                                            <div class="controls">

                                                <input type="text" name="hotel_scan" value="0" readonly placeholder="点击量" class="m-wrap large" />

                                            </div>

                                        </div>

                                        <!--酒店地址-->
                                        <div class="control-group">

                                            <label class="control-label">地址：</label>

                                            <div class="controls">

                                                <input type="text" name="hotel_addr" placeholder="地址" class="m-wrap large" />

                                            </div>

                                        </div>

                                        <!--酒店状态-->
                                        <!--<div class="control-group">-->

                                            <!--<label class="control-label">酒店状态：</label>-->

                                            <!--<div class="controls">-->

                                                <!--<label class="radio">-->

                                                    <!--<input type="radio" name="hotel_state" value="1" checked />-->

                                                    <!--在售中-->

                                                <!--</label>-->

                                                <!--<label class="radio">-->

                                                    <!--<input type="radio" name="hotel_state" value="2" />-->

                                                    <!--促销中-->

                                                <!--</label>-->

                                                <!--<label class="radio">-->

                                                    <!--<input type="radio" name="hotel_state" value="3" />-->

                                                    <!--已下架-->

                                                <!--</label>-->

                                                <!--<label class="radio">-->

                                                    <!--<input type="radio" name="hotel_state" value="4" />-->

                                                    <!--已售空-->

                                                <!--</label>-->

                                            <!--</div>-->

                                        <!--</div>-->

                                        <!--酒店描述-->
                                        <div class="control-group">

                                            <label class="control-label">酒店描述：</label>

                                            <div class="controls">

                                                <textarea name="hotel_des" class="large m-wrap" rows="7"  placeholder="酒店描述..." ></textarea>

                                            </div>

                                        </div>

                                        <div class="form-actions">

                                            <button type="submit" class="btn blue"><i class="icon-ok"></i> 保 存 </button>&nbsp;&nbsp;

                                            <button type="reset" class="btn green"><i class="icon-reply"></i> 重 置 </button>

                                        </div>

                                    </form>

                                    <!-- END FORM-->

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <!-- END SAMPLE FORM PORTLET-->

            </div>

        </div>

        <!-- END PAGE CONTENT-->

    </div>


</block>
