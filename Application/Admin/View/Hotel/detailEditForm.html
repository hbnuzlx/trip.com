<extend name="Public:layout" />
<block name="main-content">

    <!-- BEGIN PAGE CONTAINER-->

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN STYLE CUSTOMIZER -->

                <div class="color-panel hidden-phone">

                    <div class="color-mode-icons icon-color"></div>

                    <div class="color-mode-icons icon-color-close"></div>

                    <div class="color-mode">

                        <p>THEME COLOR</p>

                        <ul class="inline">

                            <li class="color-black current color-default" data-style="default"></li>

                            <li class="color-blue" data-style="blue"></li>

                            <li class="color-brown" data-style="brown"></li>

                            <li class="color-purple" data-style="purple"></li>

                            <li class="color-grey" data-style="grey"></li>

                            <li class="color-white color-light" data-style="light"></li>

                        </ul>

                        <label>

                            <span>Layout</span>

                            <select class="layout-option m-wrap small">

                                <option value="fluid" selected>Fluid</option>

                                <option value="boxed">Boxed</option>

                            </select>

                        </label>

                        <label>

                            <span>Header</span>

                            <select class="header-option m-wrap small">

                                <option value="fixed" selected>Fixed</option>

                                <option value="default">Default</option>

                            </select>

                        </label>

                        <label>

                            <span>Sidebar</span>

                            <select class="sidebar-option m-wrap small">

                                <option value="fixed">Fixed</option>

                                <option value="default" selected>Default</option>

                            </select>

                        </label>

                        <label>

                            <span>Footer</span>

                            <select class="footer-option m-wrap small">

                                <option value="fixed">Fixed</option>

                                <option value="default" selected>Default</option>

                            </select>

                        </label>

                    </div>

                </div>

                <!-- END BEGIN STYLE CUSTOMIZER -->

                <h3 class="page-title">

                    酒店管理

                    <small>修改酒店套餐</small>

                </h3>

                <ul class="breadcrumb">

                    <li>

                        <i class="icon-bookmark-empty"></i>

                        <a href="__CONTROLLER__/index">酒店管理</a>

                        <span class="icon-angle-right"></span>

                    </li>

                    <li>

                        <a href="#">{$hotelInfo.hotel_name}</a>

                        <span class="icon-angle-right"></span>

                    </li>

                    <li>

                        <a href="#">修改套餐</a>

                        <span class="icon-angle-right"></span>

                    </li>
                </ul>

            </div>

        </div>

        <!-- END PAGE HEADER-->

        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE FORM PORTLET-->

                <div class="portlet box blue tabbable">

                    <div class="portlet-title">

                        <div class="caption">

                            <i class="icon-reorder"></i>

                            <span class="hidden-480">套餐信息</span>

                        </div>

                    </div>

                    <div class="portlet-body form">

                        <div class="tabbable portlet-tabs">
                                <br/><br/><br/><br/>

                            <div class="tab-content">

                                <div class="tab-pane active" id="portlet_tab1">

                                    <!-- BEGIN FORM-->

                                    <form action="__CONTROLLER__/hotelDetailEdit" method="post" enctype="multipart/form-data" class="form-horizontal">

                                        <!--所属酒店ID-->
                                        <input type="hidden" name="id" value="{$detailInfo.hotel_detail_id}" />
                                        <input type="hidden" name="hotel_id" value="{$detailInfo.hotel_id}" />

                                        <!--套餐名称-->
                                        <div class="control-group">

                                            <label class="control-label">套餐规格：</label>

                                            <div class="controls">

                                                <input type="text" name="hotel_option" value="{$detailInfo.hotel_option}" placeholder="套餐规格" class="m-wrap large" />

                                            </div>

                                        </div>

                                        <!--图片上传-->
                                        <!--<div class="control-group">-->

                                            <!--<label class="control-label">图片上传：</label>-->
                                            <!--<div class="controls">-->
                                                <!--<input class="m-wrap large" name="pic" type="file" />-->
                                            <!--</div>-->
                                        <!--</div>-->

                                        <!--套餐价格-->
                                        <div class="control-group">

                                            <label class="control-label">套餐价格：</label>

                                            <div class="controls">

                                                <input type="text" name="hotel_price" value="{$detailInfo.hotel_price}" placeholder="价格" class="m-wrap large"/>

                                            </div>

                                        </div>

                                        <!--套餐销量-->
                                        <div class="control-group">

                                            <label class="control-label">套餐销量：</label>

                                            <div class="controls">

                                                <input type="text" name="hotel_sale" value="0" value="{$detailInfo.hotel_sale}" readonly placeholder="销量" class="m-wrap large" />

                                            </div>

                                        </div>

                                        <!--套餐状态-->
                                        <div class="control-group">

                                            <label class="control-label">套餐状态：</label>

                                            <div class="controls">

                                                <label class="radio">

                                                    <input type="radio" disabled name="state" <if condition="$hotelInfo.hotel_state eq 1"> checked </if> value="1" />

                                                    在售中

                                                </label>

                                                <label class="radio">

                                                    <input type="radio" disabled name="state" <if condition="$hotelInfo.hotel_state eq 2"> checked </if>  value="2" checked />

                                                    促销中

                                                </label>

                                                <label class="radio">

                                                    <input type="radio" disabled name="state" <if condition="$hotelInfo.hotel_state eq 3"> checked </if>  value="3" />

                                                    已下架

                                                </label>

                                                <label class="radio">

                                                    <input type="radio" disabled name="state" <if condition="$hotelInfo.hotel_state eq 4"> checked </if>  value="3" />

                                                    已售空

                                                </label>

                                            </div>

                                        </div>

                                        <div class="form-actions">

                                            <button type="submit" class="btn blue"><i class="icon-ok"></i> 保 存 </button>&nbsp;&nbsp;

                                            <button type="reset" class="btn green"><i class="icon-reply"></i> 重 置 </button>

                                        </div>

                                    </form>

                                    <!-- END FORM-->

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <!-- END SAMPLE FORM PORTLET-->

            </div>

        </div>

        <!-- END PAGE CONTENT-->

    </div>


</block>
