<extend name="Public:Layout"/>
<block name="main-content">

    <div class="row-fluid">

        <div class="span12">

            <!-- BEGIN STYLE CUSTOMIZER -->

            <div class="color-panel hidden-phone">

                <div class="color-mode-icons icon-color"></div>

                <div class="color-mode-icons icon-color-close"></div>

                <div class="color-mode">

                    <p>THEME COLOR</p>

                    <ul class="inline">

                        <li class="color-black current color-default" data-style="default"></li>

                        <li class="color-blue" data-style="blue"></li>

                        <li class="color-brown" data-style="brown"></li>

                        <li class="color-purple" data-style="purple"></li>

                        <li class="color-grey" data-style="grey"></li>

                        <li class="color-white color-light" data-style="light"></li>

                    </ul>

                    <label>

                        <span>Layout</span>

                        <select class="layout-option m-wrap small">

                            <option value="fluid" selected>Fluid</option>

                            <option value="boxed">Boxed</option>

                        </select>

                    </label>

                    <label>

                        <span>Header</span>

                        <select class="header-option m-wrap small">

                            <option value="fixed" selected>Fixed</option>

                            <option value="default">Default</option>

                        </select>

                    </label>

                    <label>

                        <span>Sidebar</span>

                        <select class="sidebar-option m-wrap small">

                            <option value="fixed">Fixed</option>

                            <option value="default" selected>Default</option>

                        </select>

                    </label>

                    <label>

                        <span>Footer</span>

                        <select class="footer-option m-wrap small">

                            <option value="fixed">Fixed</option>

                            <option value="default" selected>Default</option>

                        </select>

                    </label>

                </div>

            </div>

            <!-- END BEGIN STYLE CUSTOMIZER -->

            <!-- BEGIN PAGE TITLE & BREADCRUMB-->

            <h3 class="page-title">

                订单管理 <small>订单列表</small>

            </h3>

            <ul class="breadcrumb">

                <li>

                    <i class="icon-bookmark-empty"></i>

                    <a href="__CONTROLLER__/index">订单管理</a>

                    <i class="icon-angle-right"></i>

                </li>

                <li>

                    <a href="#">订单列表</a>

                </li>

            </ul>

            <!-- END PAGE TITLE & BREADCRUMB-->

        </div>

    </div>

    <!-- END PAGE HEADER-->

    <!-- BEGIN PAGE CONTENT-->

    <div class="row-fluid">

        <div class="span12">
            <!--数 据-->

    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption"><i class="icon-globe"></i>用户订单列表</div>
        </div>
        <div class="portlet-body">
            <table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
                <thead>
                <tr>
                    <th>订单ID</th>
                    <th>用户名</th>
                    <th class="">订单总价</th>
                    <th class="">订单状态</th>
                    <th class="hidden-480">创建时间</th>
                    <th class="hidden-480">操 作</th>

                </tr>
                </thead>
                <tbody>
<!--                <if condition="(combos eq 1)">
                    <tr>
                        <td class="hidden-480" colspan="6"><h4>暂无套餐</h4></td>
                    </tr>
                    <else />-->
                    <foreach name="orders" item="order">
                        <tr>
                            <td><a href="__CONTROLLER__/orderDetail/orderId/{$order.order_id}">{$order.order_id}</a></td>
                            <td>{$order.user}</td>
                            <td class="hidden-480">￥{$order.order_price}.00</td>
                            <td class="hidden-480">{$state[$order["order_state"]]}</td>
                            <td class="hidden-480">{$order.order_createtime}</td>
                            <td class="hidden-480">
                                <a class="btn green" href="__CONTROLLER__/detailEditForm/id/{$order.order_id}">修改</a>
                                <a class="btn purple" href="__CONTROLLER__/attrDetailDel/id/{$order.order_id}">删除</a>
                                <a class="btn blue" href="__CONTROLLER__/detailAddForm/id/{$order.order_id}">添加套餐</a>
                            </td>
                        </tr>
                    </foreach>
                <!--</if>-->
                </tbody>
            </table>
        </div>
    </div>

        </div>

    </div>


</block>
