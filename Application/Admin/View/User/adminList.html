<extend name="Public:Layout"/>
<block name="main-content">
    <!--<link href="__PUBLIC__/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
    <div class="row-fluid">

        <div class="span12">

            <!-- BEGIN STYLE CUSTOMIZER -->

            <div class="color-panel hidden-phone">

                <div class="color-mode-icons icon-color"></div>

                <div class="color-mode-icons icon-color-close"></div>

                <div class="color-mode">

                    <p>THEME COLOR</p>

                    <ul class="inline">

                        <li class="color-black current color-default" data-style="default"></li>

                        <li class="color-blue" data-style="blue"></li>

                        <li class="color-brown" data-style="brown"></li>

                        <li class="color-purple" data-style="purple"></li>

                        <li class="color-grey" data-style="grey"></li>

                        <li class="color-white color-light" data-style="light"></li>

                    </ul>

                    <label>

                        <span>Layout</span>

                        <select class="layout-option m-wrap small">

                            <option value="fluid" selected>Fluid</option>

                            <option value="boxed">Boxed</option>

                        </select>

                    </label>

                    <label>

                        <span>Header</span>

                        <select class="header-option m-wrap small">

                            <option value="fixed" selected>Fixed</option>

                            <option value="default">Default</option>

                        </select>

                    </label>

                    <label>

                        <span>Sidebar</span>

                        <select class="sidebar-option m-wrap small">

                            <option value="fixed">Fixed</option>

                            <option value="default" selected>Default</option>

                        </select>

                    </label>

                    <label>

                        <span>Footer</span>

                        <select class="footer-option m-wrap small">

                            <option value="fixed">Fixed</option>

                            <option value="default" selected>Default</option>

                        </select>

                    </label>

                </div>

            </div>

            <!-- END BEGIN STYLE CUSTOMIZER -->

            <!-- BEGIN PAGE TITLE & BREADCRUMB-->

            <h3 class="page-title">

                用户管理 <small>管理员列表</small>

            </h3>

            <ul class="breadcrumb">

                <li>

                    <i class="icon-user"></i>

                    <a href="#">用户管理</a>

                    <i class="icon-angle-right"></i>

                </li>

                <li>

                    <a href="#">管理员</a>

                    <i class="icon-angle-right"></i>

                </li>

                <li><a href="#">管理员列表</a></li>

            </ul>

            <!-- END PAGE TITLE & BREADCRUMB-->

        </div>

    </div>

    <!-- END PAGE HEADER-->

    <!-- BEGIN PAGE CONTENT-->

    <div class="row-fluid">

        <div class="span12">
            <!--数 据-->

    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption"><i class="icon-globe"></i>用户信息列表</div>
            <div class="tools">
                <a href="javascript:;" class="reload"></a>
                <a href="javascript:;" class="remove"></a>
            </div>
        </div>
        <div class="portlet-body">
            <table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
                <thead>
                <tr>
                    <th>用户ID</th>
                    <th>用户名</th>
                    <th class="hidden-480">昵 称</th>
                    <th class="hidden-480">邮 箱</th>
                    <th class="hidden-480">类 别</th>
                    <th class="hidden-480">注册时间</th>
                    <th class="hidden-480">操 作</th>

                </tr>
                </thead>
                <tbody>
                <foreach name="userlist" item="user">
                    <tr>
                        <td>{$user.user_id}</td>
                        <td>{$user.user_name}</td>
                        <td class="hidden-480">{$user.nick_name}</td>
                        <td class="hidden-480">{$user.email}</td>
                        <td class="hidden-480">{$cat[$user['user_cat']]}</td>
                        <td class="hidden-480">{$user.create_time|date="Y-m-d H:i:s",###}</td>
                        <td class="hidden-480">
                            <a class="btn btn-success" style="background:#51a351;" href="__CONTROLLER__/usereditForm/id/{$user.user_id}"> 修改</a>
                            <a class="btn btn-success" style="background:#E02222;" href="__CONTROLLER__/userDel/id/{$user.user_id}">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </div>

        </div>

    </div>


</block>
